<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE 9 EVENTOS</title>
</head>
<body>


    <p id="parrafo"></p>


    <!--ACTION DETERMINA A QUE ARCHIVO 
    BACKEND LE MANDO INFORMACION
    -->
    <form action="" method="">
        
        <input type="text" name="" id="texto">
        <!--Cuando se pone un boton
        activa el evento submit
        este evento enviaria datos al servidor designado
        (PARTE BACKEND)
        (PETICION HTTP MEDIANTE FORM)
        dentro de un form-->
        <button id="btn">enviar</button>
    </form>


    <!--
    Tercera forma de escuchar un evento, 
    MAL UTILIZADO CUANDO ES LITERAL


    <button onclick="escribir()" id="btn">enviar</button>

    -->
    


    <script src="app.js"></script>
</body>
</html>
